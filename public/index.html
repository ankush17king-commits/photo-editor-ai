<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhotonX ‚Äî Mobile Friendly</title>
  <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1CmXlVvXrBq4lGk1+8zYv8+Y5x7Gm7q8wqQX1u5rJpY3oQF9H4f2l9+q1i4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="left">
        <button id="menuToggle" class="icon-btn">‚ò∞</button>
        <div class="logo">PhotonX</div>
      </div>

      <div class="top-actions">
        <label class="btn primary upload-label">
          Upload
          <input type="file" id="uploadImage" accept="image/*" hidden>
        </label>
        <div class="top-tools" role="toolbar" aria-label="Editor tools">
          <button class="btn small top-tool-btn" data-mode="brush" id="toolBrush" aria-pressed="false" aria-label="Pencil">‚úèÔ∏è Pencil</button>
          <button class="btn small top-tool-btn" data-mode="text" id="toolText" aria-pressed="false" aria-label="Text">üÖ∞Ô∏è Text</button>
          <button class="btn small top-tool-btn" data-mode="filters" id="toolFilters" aria-pressed="false" aria-label="Filters">üéõÔ∏è Filters</button>
          <button class="btn small top-tool-btn" data-mode="transform" id="toolTransform" aria-pressed="false" aria-label="Transform">üîÅ Transform</button>
          <button class="btn small top-tool-btn" data-mode="crop" id="toolCrop" aria-pressed="false" aria-label="Crop and Resize">‚úÇÔ∏è Crop/Resize</button>
        </div>
        <!-- Top filters quick actions (desktop) -->
        <div class="top-filters" id="topFilters" aria-hidden="true">
          <button class="btn small" id="topFilterGray">Gray</button>
          <button class="btn small" id="topFilterSepia">Sepia</button>
          <button class="btn small" id="topFilterInvert">Invert</button>
          <button class="btn small" id="topFilterReset">Reset</button>
        </div>
        <div class="top-undo-redo">
          <button id="undoTop" class="btn small" aria-label="Undo">‚óÄÔ∏è</button>
          <button id="redoTop" class="btn small" aria-label="Redo">‚ñ∂Ô∏è</button>
          <button id="downloadBtn" class="btn">Download</button>
        </div>
      </div>
    </header>

    <div class="main">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-scroll">
          <h3>Tools</h3>

          <div class="tool-group">
            <h4>Mode</h4>
            <div class="tool-row">
              <button class="btn small tool-btn active" data-mode="move">Move</button>
              <button class="btn small tool-btn" data-mode="brush">Brush</button>
              <button class="btn small tool-btn" data-mode="eraser">Eraser</button>
              <button class="btn small tool-btn" data-mode="crop">Crop</button>
            </div>
          </div>

          <div class="tool-group">
            <h4>Brush</h4>
            <select id="brushType">
              <option value="pencil">Pencil</option>
              <option value="marker">Marker</option>
              <option value="highlighter">Highlighter</option>
            </select>
            <input type="color" id="brushColor" value="#ffffff">
            <input type="range" id="brushSize" min="1" max="60" value="10">
          </div>

          <div class="tool-group">
            <h4>Text</h4>
            <input type="text" id="textInput" placeholder="Type text here">
            <input type="range" id="fontSize" min="10" max="80" value="32">
            <input type="color" id="textColor" value="#ffffff">
            <select id="fontFamily">
              <option value="Poppins">Poppins</option>
              <option value="Arial">Arial</option>
              <option value="Courier New">Courier New</option>
              <option value="Georgia">Georgia</option>
            </select>
            <button id="addTextBtn" class="btn small">Add Text</button>
          </div>

          <div class="tool-group">
            <h4>Filters</h4>
            <div class="tool-row">
              <button class="btn small filter-btn" data-filter="grayscale">Gray</button>
              <button class="btn small filter-btn" data-filter="sepia">Sepia</button>
              <button class="btn small filter-btn" data-filter="invert">Invert</button>
              <button id="resetFilters" class="btn small">Reset</button>
            </div>
          </div>

          <div class="tool-group">
            <h4>Transform</h4>
            <label>Rotate</label>
            <input type="range" id="rotateRange" min="-180" max="180" value="0">
            <label>Scale</label>
            <input type="range" id="scaleRange" min="10" max="200" value="100">
          </div>

          <div class="tool-group">
            <h4>Crop / Resize</h4>
            <div class="tool-row">
              <button id="startCrop" class="btn small">Start Crop</button>
              <button id="applyCrop" class="btn small">Apply</button>
              <button id="cancelCrop" class="btn small">Cancel</button>
            </div>
            <input type="number" id="imgWidth" placeholder="Width px">
            <input type="number" id="imgHeight" placeholder="Height px">
            <button id="applyResize" class="btn small">Apply Resize</button>
          </div>

          <div class="tool-group">
            <h4>AI Tools</h4>
            <div class="tool-row">
              <button id="removeBgBtn" class="btn small primary">Remove BG</button>
              <button id="colorizeBtn" class="btn small">Colorize</button>
            </div>
          </div>

          <div class="tool-group">
            <h4>History</h4>
            <button id="undoBtn" class="btn small">Undo</button>
            <button id="clearBtn" class="btn small danger">Clear</button>
          </div>
        </div>
      </aside>

      <section class="editor">
  <div class="canvas-wrapper">
    <canvas id="editorCanvas"></canvas>
    <div id="placeholderText" class="placeholder click-upload" role="button" tabindex="0" aria-label="Upload image to start editing">
  üì∏ Add your photo here to start editing!
</div>

  </div>
      </section>
    </div>
  </div>

  <!-- Contextual toolbar for selected objects -->
  <div id="objectToolbar" class="object-toolbar hidden" aria-hidden="true">
    <button id="objRotateLeft" class="btn small" title="Rotate left"><i class="fa-solid fa-rotate-left"></i></button>
    <button id="objRotateRight" class="btn small" title="Rotate right"><i class="fa-solid fa-rotate-right"></i></button>
    <button id="objBringForward" class="btn small" title="Bring forward"><i class="fa-solid fa-arrow-up"></i></button>
    <button id="objDelete" class="btn small danger" title="Delete"><i class="fa-solid fa-trash"></i></button>
  </div>

  <div id="loader" class="loader hidden">
    <div class="spinner"></div>
    <span>Processing...</span>
  </div>

  <script src="script.js"></script>
  <script>
    // sidebar toggle for small screens
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
    // close sidebar when tapping outside on mobile
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target) && window.innerWidth < 900) {
        sidebar.classList.remove('open');
      }
    });
  </script>
</body>
</html>
